<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Panti Wredha Budi Dharma Kasih</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="signupApp" class="auth-split-container">
        <div class="auth-image-side signup-mode"></div>

        <div class="auth-form-side">
            <div class="auth-card-figma">
                <h2>SIGN UP</h2>
                
                <form @submit.prevent="handleSignup">
                    
                    <div v-if="errorMsg" class="alert alert-danger py-2 fs-6">{{ errorMsg }}</div>

                    <div class="figma-input-group">
                        <label class="figma-label">Email</label>
                        <input type="email" class="form-control-figma" v-model="form.email" required>
                    </div>

                    <div class="figma-input-group">
                        <label class="figma-label">Username</label>
                        <input type="text" class="form-control-figma" v-model="form.username" required>
                    </div>

                    <div class="figma-input-group">
                        <label class="figma-label">Password <span class="text-muted small">(maks 12 karakter)</span></label>
                        <div class="password-wrapper">
                            <input :type="showPass ? 'text' : 'password'" class="form-control-figma" v-model="form.password" maxlength="12" required>
                            <i class="fa-regular toggle-password-icon" :class="showPass ? 'fa-eye' : 'fa-eye-slash'" @click="showPass = !showPass"></i>
                        </div>
                    </div>

                    <div class="figma-input-group">
                        <label class="figma-label">Konfirmasi password</label>
                        <input type="password" class="form-control-figma" v-model="form.confirmPassword" required>
                    </div>

                    <button type="submit" class="btn-figma-outline" :disabled="isLoading">
                        {{ isLoading ? 'Loading...' : 'SIGN UP' }}
                    </button>

                    <div class="text-center-link">
                        Sudah punya akun? <a href="login.html">LOGIN</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    form: {
                        email: '',
                        username: '',
                        password: '',
                        confirmPassword: ''
                    },
                    showPass: false,
                    isLoading: false,
                    errorMsg: ''
                }
            },
            methods: {
                handleSignup() {
                    this.isLoading = true;
                    this.errorMsg = '';

                    if (this.form.password !== this.form.confirmPassword) {
                        this.errorMsg = "Password dan Konfirmasi tidak sama!";
                        this.isLoading = false;
                        return;
                    }

                    setTimeout(() => {
                        const userData = {
                            email: this.form.email,
                            password: this.form.password,
                            username: this.form.username
                        };
                        
                        localStorage.setItem('user_sementara', JSON.stringify(userData));

                        alert("Akun berhasil dibuat! Silahkan login.");
                        window.location.href = "login.html"; 
                        
                    }, 1500);
                }
            }
        }).mount('#signupApp');
    </script>
</body>
</html>
