<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Panti Wredha Budi Dharma Kasih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-donatur.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="forgotApp" v-cloak class="auth-split-container">
        <div class="auth-form-side">
            <div class="auth-card-figma">
                <h2>Reset Password</h2>
                <p style="text-align: center; font-size: 0.9rem; margin-bottom: 2rem; color: #333;">Lupa Password Anda? Silahkan masukkan email anda dan akan dikiriman kodenya!</p>
                <form @submit.prevent="kirimKode"> 
                    <div class="figma-input-group"><label class="figma-label">Email</label><input type="email" class="form-control-figma" v-model="email" required placeholder="contoh@email.com"></div>
                    <button type="submit" class="btn-figma-outline" :disabled="isLoading">{{ isLoading ? 'MENGIRIM...' : 'KIRIM' }}</button>
                    <div class="text-center-link"><a href="login.html"><i class="fas fa-arrow-left"></i> Kembali ke Login</a></div>
                </form>
            </div>
        </div>
        <div class="auth-image-side login-mode"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/lupa-password-donatur.js"></script>
</body>
</html>
