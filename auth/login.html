<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Donatur - Panti Wredha Budi Dharma Kasih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-donatur.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="loginApp" v-cloak class="auth-split-container">
        <div class="auth-form-side">
            <div class="auth-card-figma">
                <h2>LOGIN</h2>
                <form @submit.prevent="handleLogin">
                    <div v-if="errorMessage" class="alert alert-danger py-2 small"><i class="fas fa-exclamation-circle me-1"></i> {{ errorMessage }}</div>
                    <div class="figma-input-group">
                        <label class="figma-label">Email</label>
                        <input type="email" class="form-control-figma" v-model="email" required placeholder="Masukkan email terdaftar">
                    </div>
                    <div class="figma-input-group">
                        <label class="figma-label">Password</label>
                        <div class="password-wrapper">
                            <input :type="showPassword ? 'text' : 'password'" class="form-control-figma" v-model="password" required placeholder="Masukkan password">
                            <i class="fa-regular toggle-password-icon" :class="showPassword ? 'fa-eye' : 'fa-eye-slash'" @click="showPassword = !showPassword"></i>
                        </div>
                        <div class="text-end mt-2"><a href="lupa-password.html" class="forgot-password-link">Lupa password?</a></div>
                    </div>
                    <button type="submit" class="btn-figma-outline" :disabled="isLoading">
                        <span v-if="isLoading"><i class="fas fa-spinner fa-spin"></i> Loading...</span>
                        <span v-else>LOGIN</span>
                    </button>
                    <div class="text-center-link">Belum punya akun? <a href="signup.html">SIGN UP</a></div>
                </form>
            </div>
        </div>
        <div class="auth-image-side login-mode"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/login-donatur.js"></script>
</body>
</html>
