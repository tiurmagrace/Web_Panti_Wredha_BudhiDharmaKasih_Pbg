<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Baru - Panti Wredha Budi Dharma Kasih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="resetApp" class="auth-split-container">
        <div class="auth-form-side">
            <div class="auth-card-figma">
                <h2>New Password</h2>
                <p style="text-align: justify; font-size: 0.85rem; margin-bottom: 2rem; color: #333; font-weight: 500;">
                    Masukkan kata sandi baru dengan minimal 8 Karakter
                </p>

                <form @submit.prevent="resetPassword"> 
                    <div v-if="errorMsg" class="alert alert-danger py-1 small">{{ errorMsg }}</div>

                    <div class="figma-input-group">
                        <label class="figma-label">Password Baru</label>
                        <div class="password-wrapper">
                            <input :type="showPass1 ? 'text' : 'password'" class="form-control-figma" v-model="pass1" required minlength="8">
                            <i class="fa-regular toggle-password-icon" :class="showPass1 ? 'fa-eye' : 'fa-eye-slash'" @click="showPass1 = !showPass1"></i>
                        </div>
                    </div>

                    <div class="figma-input-group">
                        <label class="figma-label">Konfirmasi Password</label>
                        <div class="password-wrapper">
                            <input :type="showPass2 ? 'text' : 'password'" class="form-control-figma" v-model="pass2" required minlength="8">
                            <i class="fa-regular toggle-password-icon" :class="showPass2 ? 'fa-eye' : 'fa-eye-slash'" @click="showPass2 = !showPass2"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-figma-outline" :disabled="isLoading">
                        {{ isLoading ? 'MEMPROSES...' : 'RESET PASSWORD' }}
                    </button>
                </form>
            </div>
        </div>
        <div class="auth-image-side login-mode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const { createApp } = Vue;
        createApp({
            data() { return { pass1: '', pass2: '', showPass1: false, showPass2: false, isLoading: false, errorMsg: '' } },
            methods: {
                resetPassword() {
                    if (this.pass1 !== this.pass2) {
                        this.errorMsg = "Password tidak sama!";
                        return;
                    }
                    this.isLoading = true;
                    setTimeout(() => {
                        window.location.href = 'reset-sukses.html';
                    }, 1500);
                }
            }
        }).mount('#resetApp');
    </script>
</body>
</html>
