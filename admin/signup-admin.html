<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="admin-auth-page">

    <div class="container auth-wrapper-bs">
         <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
            <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-block auth-image-side" style="background-image: url('../assets/images/signup-bg-admin.jpg');">
                </div>
                
                <div class="col-lg-6 auth-form-side">
                    <div class="auth-form-box">
                        <h2>Sign Up</h2>
                        <form action="login-admin.html">
                            
                            <div class="input-group auth-input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username / Email" required>
                            </div>
                            
                            <div class="input-group auth-input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="pass1" required>
                                <span class="input-group-text toggle-password" data-target="pass1"><i class="fas fa-eye-slash"></i></span>
                            </div>
                            
                            <div class="input-group auth-input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Re-Password" id="pass2" required>
                                <span class="input-group-text toggle-password" data-target="pass2"><i class="fas fa-eye-slash"></i></span>
                            </div>
                            
                            <button type="submit" class="btn auth-btn w-100">Submit</button>
                            <p class="auth-switch-link" style="margin-bottom: 5px;">Sudah Punya Akun? <a href="login-admin.html">Sign In</a></p>
                            <p class="auth-switch-link"><a href="lupa-password-admin.html">Lupa Password?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.toggle-password').forEach(span => {
            span.addEventListener('click', function() {
                const input = this.previousElementSibling; 
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
