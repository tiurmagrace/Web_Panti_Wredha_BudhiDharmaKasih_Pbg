<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Panti Wredha BDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="loginApp" class="container-fluid auth-container">
        <div class="row h-100">
            <div class="col-lg-6 p-0 d-none d-lg-block auth-image-side" style="background-image: url('assets/sign in.jpg');">
            </div>

            <div class="col-lg-6 p-0 auth-form-side">
                <div class="auth-card">
                    <h2 class="auth-title">Sign In</h2>
                    
                    <form @submit.prevent="handleLogin">
                        <div class="input-group-auth">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control-auth" placeholder="Username / Email" v-model="username" required>
                        </div>

                        <div class="input-group-auth">
                            <i class="fas fa-lock"></i>
                            <input :type="showPassword ? 'text' : 'password'" class="form-control-auth" placeholder="Password" v-model="password" required>
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" @click="showPassword = !showPassword" style="cursor: pointer;"></i>
                        </div>

                        <div class="auth-links">
                            <a href="reset-password.html">Lupa Kata Sandi</a>
                        </div>

                        <button type="submit" class="btn-auth-white">Login</button>

                        <div class="bottom-text">
                            <span>Belum Punya Akun? </span>
                            <a href="signup.html">Daftar Sekarang</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    showPassword: false
                }
            },
            methods: {
                handleLogin() {
                    // Logika login sementara
                    alert(`Login Berhasil! Selamat datang ${this.username}`);
                    // Simpan sesi dummy
                    const user = { username: this.username, role: 'donatur' };
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('user_sementara', JSON.stringify(user));
                    window.location.href = 'index.html';
                }
            }
        }).mount('#loginApp');
    </script>
</body>
</html>
