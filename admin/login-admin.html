<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="admin-auth-page">

    <div class="container auth-wrapper-bs">
        <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
            <div class="row g-0">
                <div class="col-lg-6 d-none d-lg-block auth-image-side" style="background-image: url('../assets/images/ilustrasi-yesus.jpg');">
                    </div>
                
                <div class="col-lg-6 auth-form-side">
                    <div class="auth-form-box">
                        <h2>Sign In</h2>
                        <form action="dashboard-admin.html">
                            
                            <div class="input-group auth-input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username / Email" required>
                            </div>
                            
                            <div class="input-group auth-input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password-login" required>
                                <span class="input-group-text toggle-password" data-target="password-login"><i class="fas fa-eye-slash"></i></span>
                            </div>
                            
                            <div class="auth-options">
                                <a href="lupa-password-admin.html">Lupa Kata Sandi?</a>
                            </div>
                            
                            <button type="submit" class="btn auth-btn w-100">Login</button>
                            <p class="auth-switch-link">Belum Punya Akun? <a href="signup-admin.html">Daftar Sekarang</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.toggle-password').forEach(span => {
            span.addEventListener('click', function() {
                // Modifikasi untuk menemukan input di dalam input-group
                const input = this.previousElementSibling; 
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>

</body>
</html>
